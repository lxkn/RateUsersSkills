<div class="row">
        <div class="col-md-4 offset-md-4">
            
        <br />
            <form name="registerForm" ng-submit="vm.register()" role="form">
                <div class="form-group">
                    <label>Username:</label>
                    <input class="form-control" type="text" name="username" id="username" ng-model="vm.username" required>
                </div>
                <div class="form-group">
                        <label>Password:</label>
                        <input class="form-control" type="password" name="password" id="password" ng-model="vm.password" required>
                </div>
                <div class="form-group">
                        <label>Password:</label>
                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" ng-model="vm.confirmPassword" required>
                </div>
                <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" type="email" name="email" id="email" ng-model="vm.email" required>
                </div>
                <div class="form-group">
                        <label>Confirm Email:</label>
                        <input class="form-control" type="email" name="confirmEmail" id="confirmEmail" ng-model="vm.confirmEmail" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-success" type="submit" value="Zaloguj" ng-disabled="registerForm.$invalid">
                </div>
            </form>
            <div class="alert-success">
                {{vm.successMessage}}
            </div>
            <div class="alert-danger">
                    {{vm.errorMessage}}
                </div>
        </div>
    
    </div>
