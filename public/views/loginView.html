<div class="row">
    <div class="col-md-4 offset-md-4">
        
    <br />
        <form name="loginForm" ng-submit="vm.login()" role="form">
            <div class="form-group">
                <label>Login:</label>
                <input class="form-control" type="text" name="username" id="username" ng-model="vm.username" required>
            </div>
            <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" type="password" name="password" id="password" ng-model="vm.password" required>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-success" type="submit" value="Zaloguj" ng-disabled="loginForm.$invalid">
            </div>
        </form>
    </div>

</div>
